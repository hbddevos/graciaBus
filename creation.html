<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-tikets bus - Créer un Compte</title>
    
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">Créer votre compte</h1>
            <p class="subtitle">Un voyage sans frontières commence ici</p>
        </header>

        <!-- Formulaire de création de compte -->
        <div class="form-container">
            <form action="#" method="post">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" placeholder="nom" class="input-field" required>

                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" placeholder="prenom" class="input-field" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" class="input-field" required>

                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" placeholder="Créé un mot de passe" class="input-field" required>

                <label for="confirm-password">Confirmer le mot de passe:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" class="input-field" required>

                <button type="submit" class="cta-button"><a href="choix.html">S'inscrire</a></button>
            </form>
        </div>

        <!-- Lien vers la page de connexion si déjà un compte -->
        <div class="account-link">
            <p>Vous avez déjà un compte ? <a href="connexion.html">Connectez-vous ici</a></p>
        </div>

        <footer class="footer">
            <p class="footer-text">À la quête de l'idéal pour vous. Merci pour votre fidélité.</p>
        </footer>
    </div>

    
</body>
</html>

<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: linear-gradient(135deg, #cfc4e6, #d1c2da);
    color: #fff;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 500px;
    padding: 30px;
    background-color: #fff;
    color: #4a2c84;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.main-title {
    font-size: 2rem;
    color: #4a2c84;
    font-weight: bold;
}

.subtitle {
    font-size: 1rem;
    color: #7a7a7a;
    margin-top: 10px;
}

.form-container {
    display: flex;
    flex-direction: column;
}

.input-field {
    margin: 15px 0;
    padding: 15px;
    border: 2px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    width: 100%;
    transition: border 0.3s ease;
}

.input-field:focus {
    outline: none;
    border-color: #4a2c84;
}

.cta-button {
    background-color: #4a2c84;
    color: #fff;
    padding: 15px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}
.cta-button a{
    color: #fff;
}

.cta-button:hover {
    background-color: #6a3b8b;
    transform: scale(1.05);
}

.account-link {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
}

.account-link a {
    color: #4a2c84;
    text-decoration: none;
}

.account-link a:hover {
    text-decoration: underline;
}

.footer {
    text-align: center;
    margin-top: 30px;
}

.footer-text {
    font-size: 0.9rem;
    color: #7a7a7a;
    margin-top: 10px;
}
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {

const signUpForm = document.querySelector("form[action='#']");
if (signUpForm) {
    signUpForm.addEventListener("submit", function (e) {
        e.preventDefault();
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
            alert("Les mots de passe ne correspondent pas. Veuillez réessayer.");
            return;
        }
        alert("Compte créé avec succès !");
        // Logique pour envoyer les données au serveur.
    });
}
});
</script>

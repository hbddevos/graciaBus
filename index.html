<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deo-Gracias Mobile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container Principal -->
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Logo e-tikets bus" class="logo">
            </div>
            <h1 class="main-title">Bienvenue sur <p> e-tikets bus </p></h1>
            <p class="subtitle">Achetez vos billets et voyagez en toute simplicité</p>
        </header>

        <!-- Effet de fond animé -->
        <div class="background-container"></div>

        <!-- Interaction principale -->
        <div class="cta-buttons">
            <a href="creation.html" class="cta-button">Créer votre compte</a>
            <a href="connexion.html" class="cta-button">Connectez-vous</a>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">À la quête de l'idéal pour vous. Merci pour votre fidélité.</p>
    </footer>

    
</body>
</html>

<style>
    /* --- Global Reset --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    
    
}

/* --- Body & Container --- */
body {
    font-family: 'Roboto', sans-serif;
    overflow-x: hidden;
    background-color: rgb(207, 190, 211);
    display: flex;
    justify-content: center;
       
}


.container {
    
    width: 100%;
    height: 100vh;
    max-width: 500px;
    padding: 30px;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-image:url(./OIP\ \(1\).jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    
}

header {
    text-align: center;
    z-index: 2;
    padding: 10px;
}

.logo {
    width: 180px;
    margin-bottom: 20px;
    animation: fadeInLogo 2s ease-out;
}

.main-title {
    font-size: 3rem;
    margin-top: 20px;
    color: #af88ca;
    font-weight: bold;
    animation: slideInTitle 2s ease-out;
}

.subtitle {
    font-size: 1.5rem;
    margin-top: 10px;
    font-weight: 300;
    animation: fadeIn 3s ease-out;
}



/* --- Call to Action Buttons --- */
.cta-buttons {
    display: flex;
    gap: 20px;
    margin-top: 40px;
    z-index: 2;
}

.cta-button {
    text-decoration: none;
    padding: 20px 40px;
    font-size: 0,7rem;
    background: linear-gradient(45deg, #6a0dad, #ff6347);
    color: white;
    border-radius: 50px;
    text-transform: uppercase;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, background 0.3s ease;
}

.cta-button:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #ff6347, #6a0dad);
}

/* --- Footer --- */
.footer {
    position: absolute;
    bottom: 0;
    padding: 30px;
    text-align: center;
    background-color: #12121283;
    font-size: 1rem;
    color: #fff;
    border-radius: 20px;
}

.footer-text {
    font-weight: 300;
}


/* --- Keyframe Animations --- */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes fadeInLogo {
    0% {
        opacity: 0;
        transform: scale(0.5);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes slideInTitle {
    0% {
        transform: translateX(-50%);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}
</style>

<script>
    // Animation futuriste lors du survol des boutons
const buttons = document.querySelectorAll('.cta-button');

buttons.forEach(button => {
    button.addEventListener('mouseenter', () => {
        button.style.transform = 'scale(1.1)';
    });

    button.addEventListener('mouseleave', () => {
        button.style.transform = 'scale(1)';
    });
});
</script>
